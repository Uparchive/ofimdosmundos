<!DOCTYPE html>
<html>
<head>
    <title>The End Of Worlds - Keslly Albuquerque Santos</title>
    <style>
body {
    font-family: 'Georgia', serif;
    color: #444;
    background: #e0e0e0;
    line-height: 1.6em;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh; /* Centraliza verticalmente o conteúdo */
}

.container {
    max-width: 100%;
    width: 90%;
    margin: 0 auto;
    padding: 1em;
    text-align: center;
}

/* Estilo da Capa do Livro */
.book-cover {
    width: 80%; /* Aumenta a largura da capa para ocupar mais espaço */
    max-width: 300px; /* Define um limite de largura para telas maiores */
    height: auto;
    object-fit: cover;
    transition: transform 0.5s ease;
}

.book-cover:hover {
    transform: scale(1.05);
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
}

/* Estilo do Título do Livro */
.book-title {
    font-size: 2em; /* Aumenta o tamanho do título */
    margin-top: 0.5em;
}

.author-name {
    font-size: 1.3em; /* Aumenta o tamanho do nome do autor */
    margin-bottom: 1em;
}

/* Estilo dos Botões */
.buttons a {
    display: inline-block;
    background: #666;
    color: #fff;
    text-decoration: none;
    padding: 15px 25px; /* Aumenta o padding para tornar o botão mais chamativo */
    margin: 10px;
    border-radius: 5px;
    transition: background 0.3s ease;
    font-size: 1.2em; /* Aumenta o tamanho da fonte do botão */
}

.buttons a:hover {
    background: #888;
}

/* Estilos para Tornar o Design Responsivo */
@media (max-width: 768px) {
    .book-cover {
        width: 80%; /* Aumenta a largura da capa em telas pequenas */
    }

    .book-title {
        font-size: 2.2em; /* Aumenta o tamanho do título em telas pequenas */
    }

    .author-name {
        font-size: 1.5em; /* Aumenta o tamanho do nome do autor */
    }

    .buttons a {
        width: 100%; /* O botão ocupa toda a largura do container em telas menores */
        padding: 15px; /* Mantém o padding confortável para cliques */
        font-size: 1.3em; /* Aumenta o tamanho da fonte do botão */
        margin: 10px auto;
    }

    .container {
        padding: 1em;
    }
}

@media (min-width: 1024px) {
    .book-cover {
        width: 50%; /* Para telas grandes, capa ocupa metade do container */
        max-width: 300px;
    }

    .book-title {
        font-size: 2.5em; /* Tamanho maior para título em telas grandes */
    }

    .author-name {
        font-size: 1.8em; /* Aumenta levemente o nome do autor */
    }

    .buttons a {
        padding: 15px 30px;
        font-size: 1.2em;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <a href="indice.html">
            <img src="https://img.wattpad.com/cover/347280550-256-k920435.jpg" alt="The End Of Worlds Cover" class="book-cover">
        </a>
        <h1 class="book-title">The End Of Worlds (O Fim dos Mundos)</h1>
        <p class="author-name">Keslly Albuquerque Santos</p>
        <div class="buttons">
            <a href="capitulo1.html">Ler Online</a>
        </div>
    </div>
</body>
</html>
