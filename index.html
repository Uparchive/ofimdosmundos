<!DOCTYPE html>
<html>
<head>
    <title>The End Of Worlds - Keslly Albuquerque Santos</title>
    <style>
body {
    font-family: 'Georgia', serif;
    color: #444;
    background: #e0e0e0;
    line-height: 1.6em;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh; /* Centraliza verticalmente o conteúdo */
}

.container {
    max-width: 100%;
    width: 90%;
    margin: 0 auto;
    padding: 0.5em;
    text-align: center;
}

/* Estilo da Capa do Livro */
.book-cover {
    width: 70%; /* Mantém a capa menor em dispositivos móveis */
    max-width: 250px;
    height: auto;
    object-fit: cover;
    transition: transform 0.5s ease;
}

.book-cover:hover {
    transform: scale(1.05);
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
}

/* Estilo do Título do Livro */
.book-title {
    font-size: 1.6em; /* Ajusta o tamanho do título para telas menores */
    margin: 0.5em 0 0.2em;
}

.author-name {
    font-size: 1.1em; /* Reduz o tamanho para economizar espaço */
    margin-bottom: 0.8em;
}

/* Estilo dos Botões */
.buttons a {
    display: inline-block;
    background: #666;
    color: #fff;
    text-decoration: none;
    padding: 10px 20px; /* Ajustado para dispositivos móveis */
    margin: 0.5em 0;
    border-radius: 5px;
    transition: background 0.3s ease;
    font-size: 1em;
}

.buttons a:hover {
    background: #888;
}

/* Estilos para Tornar o Design Responsivo */
@media (max-width: 768px) {
    .book-cover {
        width: 65%; /* Garante que a capa ocupe menos espaço em dispositivos móveis */
    }

    .book-title {
        font-size: 1.5em; /* Ajusta o tamanho do título */
    }

    .author-name {
        font-size: 1em; /* Reduz levemente o tamanho do nome do autor */
    }

    .buttons a {
        width: 90%; /* Os botões ocupam quase toda a largura do container */
        padding: 10px;
        font-size: 0.9em;
        margin: 0.3em auto; /* Reduz o espaço vertical entre os botões */
    }

    .container {
        padding: 0.5em;
    }
}

@media (min-width: 1024px) {
    .book-cover {
        width: 30%;
        max-width: 200px;
    }

    .book-title {
        font-size: 1.9em;
    }

    .author-name {
        font-size: 1.5em;
    }

    .buttons a {
        padding: 15px 30px;
        font-size: 1.2em;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <a href="indice.html">
            <img src="https://img.wattpad.com/cover/347280550-256-k920435.jpg" alt="The End Of Worlds Cover" class="book-cover">
        </a>
        <h1 class="book-title">The End Of Worlds (O Fim dos Mundos)</h1>
        <p class="author-name">Keslly Albuquerque Santos</p>
        <div class="buttons">
            <a href="capitulo1.html">Ler Online</a>
        </div>
    </div>
</body>
</html>
